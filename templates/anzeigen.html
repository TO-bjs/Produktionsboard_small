<!DOCTYPE html>
<html>
<head>
  <title>Produktionsanzeige</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .image-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/logo.png" alt="Logo">
    <h1>Produktionsanzeige</h1>
  </header>
  <div class="image-wrapper">
    <img src="/uploads/screenshot.png" alt="Screenshot">
  </div>
</body>
</html>
