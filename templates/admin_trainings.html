{% extends 'base.html' %}

{% block title %}Schulung anlegen{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4">➕ Neue Schulung erstellen</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Titel*</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Datum*</label>
      <input type="date" name="date" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Uhrzeit</label>
      <input type="time" name="time" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Teilnehmer (optional)</label>
      <textarea name="participants" class="form-control" rows="2"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Schulung speichern</button>
    <a href="{{ url_for('schulungen') }}" class="btn btn-secondary ms-2">Zur Übersicht</a>
  </form>
</div>
{% endblock %}
