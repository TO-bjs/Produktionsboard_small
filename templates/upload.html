{% extends 'base.html' %}

{% block title %}Upload Feinterminierung{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">⬆️ Datei hochladen</h2>
  
  <form method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label for="file" class="form-label">Datei auswählen (PNG):</label>
      <input class="form-control" type="file" id="file" name="file" accept="image/png" required>
    </div>
    <button type="submit" class="btn btn-success">📤 Hochladen</button>
  </form>

  <div class="mt-3">
    <a href="{{ url_for('landing') }}" class="btn btn-secondary">⬅️ Zurück</a>
  </div>
</div>
{% endblock %}
